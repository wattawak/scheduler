{% extends "scheduler/base.html" %}

{% block content %}

	{% if project_list %}
		<ul>
		{% for project in project_list %}
		<li><a href="{% url "scheduler:project_detail" project.id %}">{{ project.project_name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No projects, oh my!</p>
	{% endif %}
	
{% endblock content %}
